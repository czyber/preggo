services:
  # Backend API
  - type: web
    name: preggo-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
    
  # Frontend
  - type: web
    name: preggo-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview --port $PORT
    envVars:
      - key: NUXT_PUBLIC_API_BASE
        value: https://preggo-backend.onrender.com

  # Database
  - type: pserv
    name: preggo-db
    databaseName: preggo
    user: preggo